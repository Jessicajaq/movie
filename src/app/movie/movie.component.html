<div class="row">

  <div class="col-md-3" *ngFor="let filme of filmes">
    <div class="card">
      <img class="card-img-top" src="{{filme.Poster}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{filme.Title}}</h5>
        <p class="card-text"><small class="text-muted">{{filme.Released}}</small></p>
        <a href="javascript:void(0);" routerLink="/detalhes/{{filme.imdbID}}" class="card-link">Detalhes</a>
      </div>
    </div>
  </div>
  
</div>
